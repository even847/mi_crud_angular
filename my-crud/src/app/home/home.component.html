<div class="container">
  <button mat-raised-button color="accent" (click)="crearContact()"><i class="far fa-plus-square"></i></button>

    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>telefono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts" class="content">
          <!--Id-->
          <td>
            {{contact.id}}
          </td>
          <!--Nombre-->
          <td>
            {{contact.nombre}}
          </td>
          <!--Apellido-->
          <td>
            {{contact.apellido}}
          </td>
          <!--Tlf-->
          <td>
            {{contact.telefono}}
          </td>
          <!--Acciones-->
          <td class="actions">
            <button  mat-raised-button color="primary"><i class="fas fa-edit"></i></button>
            <button  mat-raised-button color="warn" (click)="delete(contact)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
 
</div>
